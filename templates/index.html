<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chatroom</title>
        <!-- Materialize CSS https://materializecss.com/getting-started.html -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <!-- Materialize Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Custom Styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <!-- SOCKET.IO cdn -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <nav>
                    <div class="nav-wrapper cyan darken-3">
                        <!-- Modal Trigger - change username -->
                        <a href="#usernameModal" class="brand-logo center modal-trigger"></a>
                        <ul id="nav-mobile" class="left">
                            <li data-target="slide-out" class="sidenav-trigger">
                                <a href="#">
                                    <i class="small material-icons left">format_list_bulleted</i>
                                    <span id="nav-chatroom" class='hide-on-med-and-down'>Testing</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            
            <!-- SideNav color: cyan darken-2  -->
            <ul id="slide-out" class="sidenav cyan darken-2">
                <li><a class='subheader'>Other ChatRooms<i class="material-icons">question_answer</i></a></li>
                <li><div class="divider"></div></li>
                {% for chatroom in chatrooms %}
                    <li><a class="waves-effect chatroom" >{{ chatroom }}</a></li>
                {% endfor %}
            </ul>
    
            <!-- Set Username Modal Structure -->
            <div id="usernameModal" class="modal">
                <div class="modal-content">
                    <div class="input-field">
                        <input id="usernameInput" type="text" autocomplete="off">
                        <label class="active" for="username">Your Username</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveUsername" data-target="usernameInput" class="btn modal-trigger">Save</button>
                </div>
            </div>
    
            <main>
                <div class="row">    
                    <!-- Chat box -->
                    <div class="col s9 chat-container">
                        <div class="chat-messages">
                            
                        </div>
                        
                        <div class="chat-input">
                            <!-- input field on the bottom -->
                            <div class="divider"></div>
                            <form id="msgForm" action='' method='POST' class='input-field'>
                                <input id="chatInput" type="text" autocomplete="off">
                                <label for="chatInput">Message</label>
                            </form>
                        </div>
                    </div>

                     <!-- Side Bar -->
                     <div class="col s3" style="border-left: 1px solid grey">
                        <h5>Members:</h5>
                        <hr>
                        <ul class="collection">
                            <li class="collection-item avatar">
                                <i class="material-icons circle">person</i>
                                
                                <p>First Line <br>
                                    Second Line
                                </p>
                            </li>
                        </ul>
                </div>
            </main>
        </div>

        

        <!-- Materialize CSS JavaScript file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <!-- Custom JS file -->
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
